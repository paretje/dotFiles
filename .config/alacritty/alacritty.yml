window:
  padding:
    x: 2
    y: 2

font:
  normal:
    family: DejaVu Sans Mono
  size: 10.0

colors:
  primary:
    background: '#12140F'
    foreground: '#eeeeec'

  normal:
      black:   '#12140F'
      red:     '#cc0000'
      green:   '#4e9a06'
      yellow:  '#c4a000'
      blue:    '#2c558a'
      magenta: '#5c3566'
      cyan:    '#06989a'
      white:   '#d3d7cf'

  bright:
      black:   '#555753'
      red:     '#ef2929'
      green:   '#8ae234'
      yellow:  '#fce94f'
      blue:    '#729fcf'
      magenta: '#ad7fa8'
      cyan:    '#34e2e2'
      white:   '#eeeeec'

  cursor:
    cursor: '#eeeeec'
    text: '#12140F'

  vi_mode_cursor:
    cursor: '#eeeeec'
    text: '#12140F'

cursor:
  vi_mode_style: Block

draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: S,      mods: Alt,             action: ToggleViMode }
  - { key: Q,                   mode: Vi, action: ToggleViMode }
  - { key: 5,      mods: Shift, mode: Vi, action: Last }
  - { key: 6,      mods: Shift, mode: Vi, action: Bracket }
  - { key: 7,      mods: Shift, mode: Vi, action: FirstOccupied }
