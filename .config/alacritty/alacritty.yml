window:
  padding:
    x: 2
    y: 2

font:
  normal:
    family: DejaVu Sans Mono
  size: 10.0

colors:
  primary:
    background: '#1b1f1c'
    foreground: '#eeeeec'

  normal:
      black:   '#1b1f1c'
      red:     '#cc0000'
      green:   '#73d216'
      yellow:  '#edd400'
      blue:    '#3465a4'
      magenta: '#75507b'
      cyan:    '#06989a'
      white:   '#d3d7cf'

  bright:
      black:   '#2e3436'
      red:     '#ef2929'
      green:   '#8ae234'
      yellow:  '#fce94f'
      blue:    '#729fcf'
      magenta: '#ad7fa8'
      cyan:    '#34e2e2'
      white:   '#ffffff'

  cursor:
    cursor: '#eeeeec'
    text: '#1b1f1c'

  vi_mode_cursor:
    cursor: '#eeeeec'
    text: '#1b1f1c'

cursor:
  vi_mode_style: Block

draw_bold_text_with_bright_colors: true

key_bindings:
  - {key: S, mods: Alt, action: ToggleViMode}
  - {key: Q, mode: Vi, action: ToggleViMode}
  - {key: 5, mods: Shift, mode: Vi, action: Last}
  - {key: 6, mods: Shift, mode: Vi, action: Bracket}
  - {key: 7, mods: Shift, mode: Vi, action: FirstOccupied}
